{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-3">
          
          <h2 class="card-header">Password Reset</h2>
          <div class="card-body">
            <p>Enter your email address you signed-up with to reset your password.</p>
            <div>
              <form method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Send Email"></p>
              </form>
            </div>

          </div>
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
